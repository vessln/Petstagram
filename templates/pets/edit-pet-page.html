{% extends "base.html" %}

{% load static %}

{% block main_content %}

    <div class="edit-delete edit-photo">
        <h2>Edit Pet</h2>

        <form action="{% url 'edit pet' username=username pet_slug=object.slug %}" method="post">

            {{ form.as_p }}
            <button class="edit-btn" type="submit">Edit</button>
            <img width="100" src="{{ object.pet_photo }}" alt="image of {{ object.name }}">

            {% csrf_token %}
        </form>

    </div>

{% endblock %}
