{% extends "base.html" %}

{% load static %}

{% block main_content %}

    <div class="pet-profile">
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">
                        <img src="{{ pet.pet_photo }}"
                             alt="img8">
                    </div>
                </div>

                <div class="personal">
                    <div class="edit">
                        <p>{{ pet.name }}</p>
                        <a href="{% url 'edit pet' username="vesi" pet_slug=pet.slug %}">
                            <img class="edit-img" src="{% static 'images/edit-pen-icon-6.jpg' %}" alt="edit button">
                        </a>
                        <a href="{% url 'delete pet' username="vesi" pet_slug=pet.slug %}">
                            <img class="bin-img" src="{% static 'images/icon-remove-22.jpg' %}" alt="bin button">
                        </a>
                    </div>

                    <div class="data">
                        <span>{{ pet.photopet_set.count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="pet-posts">

            {% include "partials/pets-photos-list-card.html" with photo_list=pet.photopet_set.all %}

        </div>
    </div>

{% endblock %}
